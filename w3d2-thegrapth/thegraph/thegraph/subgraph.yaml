specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTFactory0x9e72
    network: sepolia
    source:
      address: "0x9e72881669c7b39d4283B3ce11922C248B2c5755"
      abi: NFTFactory0x9e72
      startBlock: 5766033
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NFTCreated
        - NFTRegesitered
        - OwnershipTransferred
      abis:
        - name: NFTFactory0x9e72
          file: ./abis/NFTFactory0x9e72.json
      eventHandlers:
        - event: NFTCreated(address)
          handler: handleNFTCreated
        - event: NFTRegesitered(address)
          handler: handleNFTRegesitered
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-factory-0-x-9-e-72.ts
templates:
  - name: S2NFT
    kind: ethereum/contract
    network: sepolia
    source:
      abi: S2NFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
      abis:
        - name: S2NFT
          file: ./abis/S2NFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/nft-factory-0-x-9-e-72.ts
